# .eslintrc.yml
#
# generated by https://www.codeac.io/eslint-config-generator.html
extends:
  - eslint:recommended
  - plugin:jest/recommended
env:
  jest/globals: true
plugins:
  - jest
rules:
  complexity:
    - error
    - 10
  no-await-in-loop: warn
  no-eval: error
  no-implied-eval: error
  prefer-promise-reject-errors: warn

